{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    <ul>
        {% for listing in listings %}
            <li>
                <div>
                    <h3>{{ listing.title }}</h3>
                    <p>{{ listing.description }}</p>
                    <strong>Category: <span class="badge text-bg-info">{{ listing.category }}</span></strong>
                    Price <strong>{{ listing.starting_bid }}</strong>
                    <img src="{{ listing.image_url }}" alt="Listing image" width="250px">
                </div>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
